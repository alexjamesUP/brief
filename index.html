<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Brief Submission</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Brief Submission</h1>
    <form id="brief-form">
        <label for="job-name">Job Name:</label>
        <input type="text" id="job-name" name="job-name" required>
        
        <label for="project-name">Project Name:</label>
        <input type="text" id="project-name" name="project-name" required>
        
        <label for="description">Description:</label>
        <input type="text" id="description" name="description" required>
        
        <label for="brief-to">Brief to:</label>
        <select id="brief-to" name="brief-to" required>
            <option value="" disabled selected>Select a team</option>
            <option value="video">Video</option>
            <option value="creative">Creative</option>
            <option value="copy">Copy</option>
        </select>
        
        <div id="extra-fields"></div>
        
        <button type="submit" class="button">Submit</button>
    </form>
    
    <div id="output"></div>
    <button id="copy-button" class="button">Copy to Clipboard</button>
    
    <script src="script.js"></script>
</body>
</html>
